<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script defer src="script.js" type="module"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>

<body>

  <div class="background">

    <picture class="background-image">
      <!-- <source media="(min-width: 800px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt=""> -->
    </picture>

    <div class="main-container">

      <aside class="cards-container">

        <div class="top-card-container">

          <!-- <img src="./images/bg-card-front.png" alt=""> -->

          <img src="./images/card-logo.svg" alt="">

          <p class="card-number-preview">0000 0000 0000 0000</p>

          <div class="card-name-container">
            <span class="card-name-preview">YOUR NAME</span>
            <span class="card-date-preview">00/00</span>
          </div>
          
        </div>

        <img class="card-backside" src="./images/bg-card-back.png" alt="">

      </aside>

      <main class="form-container">

        <form id="form" action="./submitted.html">

          <div class="cardholder-name-field-container">

            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input class="cardholder-name-field" type="text" name="" id="cardholder-name" placeholder="e.g. Jane Appleseed">
            <p class="error-note name">Placeholder text</p>
            
          </div>

          <div class="card-number-field-container">

            <label for="card-number">CARD NUMBER</label>
            <input class="card-number-field" type="number" name="" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error-note number">Placeholder text</p>
            
          </div>

          <div class="card-month-cvc-field-container">

            <div class="card-month-field-container">

              <label for="card-date">EXP. DATE (MM/YY)</label>
              <div class="card-months-fields-container">
                <input class="card-date-field" type="number" name="" id="card-date-month" placeholder="MM">
                <input class="card-date-field" type="number" name="" id="card-date-year" placeholder="YY">
              </div>
              <p class="error-note date">Placeholder text</p>
              
            </div>

            <div class="card-cvc-field-container">

              <label for="card-cvc">CVC</label>
              <input class="card-cvc-field" type="number" name="" id="card-cvc" placeholder="e.g. 123">
              <p class="error-note cvc">Placeholder text</p>
              
            </div>
            
          </div>

          <input type="submit" value="Confirm">

        </form>
        
      </main>
      
    </div>
    
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw/hub/interactive-card-details-form-Zaiyr1bmEQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://markvanweersch.github.io/">Mark Vanweersch</a>.
  </footer>

</body>
</html>
