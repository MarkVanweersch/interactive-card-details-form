<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>

<body>

  <div class="background">

    <picture class="background-image">
      <!-- <source media="(min-width: 800px)" srcset="./images/bg-main-desktop.png">
      <img src="./images/bg-main-mobile.png" alt=""> -->
    </picture>

    <div class="main-container">

      <aside class="cards-container">

        <div class="top-card-container">

          <!-- <img src="./images/bg-card-front.png" alt=""> -->

          <img src="./images/card-logo.svg" alt="">

          <p class="card-number-preview">0000 0000 0000 0000</p>

          <div class="card-name-container">
            <span class="card-name-preview">YOUR NAME</span>
            <span class="card-date-preview">00/00</span>
          </div>
          
        </div>

        <img class="card-backside" src="./images/bg-card-back.png" alt="">

      </aside>

      <main class="form-container">        

        <div class="thank-you-card">

          <img src="./images/icon-complete.svg" alt="">

          <p class="thank-you-title">THANK YOU!</p>

          <p class="thank-you-text">We've added your card details</p>

          <button>Continue</button>
          
        </div>
        
      </main>
      
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
