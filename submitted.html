<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>

<body>

  <div class="background">

    <div class="background-image">
    </div>

    <div class="main-container">

      <aside class="cards-container">

        <div class="top-card-container">

          <img src="./images/card-logo.svg" alt="">

          <p class="card-number-preview">0000 0000 0000 0000</p>

          <div class="card-name-container">
            <span class="card-name-preview">YOUR NAME</span>
            <span class="card-date-preview">00/00</span>
          </div>
          
        </div>

        <img class="card-backside" src="./images/bg-card-back.png" alt="Backside of a creditcard">

      </aside>

      <main class="form-container">        

        <div class="thank-you-card">

          <img src="./images/icon-complete.svg" alt="">

          <p class="thank-you-title">THANK YOU!</p>

          <p class="thank-you-text">We've added your card details</p>

          <button>Continue</button>
          
        </div>
        
      </main>
      
    </div>
    
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw/hub/interactive-card-details-form-Zaiyr1bmEQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://markvanweersch.github.io/">Mark Vanweersch</a>.
  </footer>

</body>
</html>
